<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
	</div>
	<div>
    	<button>判断当前选中的输入框s输入内容是否为数字</button>
    	<button>把 A 四舍五入为 B 个小数位数的数字</button>
    	<button>当前选中数字的绝对值</button>
    	<button>对当前选中的数字进行上舍入</button>
    	<button>对当前选中的数字进行下舍入</button>
    	<button>把当前选中的数字四舍五入为最接近的整数</button>
    	<button>返回 A 和 B 中的最高值</button>
    	<button>返回 A 和 B 中的最低值</button>        
	</div>
	<p id="result"></p>
	<script type="text/javascript">
		var resultP = document.getElementById("result");
		var buttons = document.getElementsByTagName("button");
		var radioA = document.getElementById("radio-a");
		var radioB = document.getElementById("radio-b");
		var numA = document.getElementById("num-a");
		var numB = document.getElementById("num-b");
		//判断两个输入框内是否是数字
		function isNumber() {
			if (!isNaN(numA.value) && !isNaN(numB.value)) {
				return true;
			}else if (isNaN(numA.value)) {
				console.log("numA输入不是小数！");
			}else {
				console.log("numB输入不是小数！");
			}
			return false;
		}
		buttons[0].onclick = function () {
			// body...
			if (radioA.checked == true) {
				if(isNaN(numA.value)){
					resultP.innerHTML = "Number A不是数字";
				}else {
					resultP.innerHTML = "Number A是数字";
				}
			}else {
				if(isNaN(numB.value)){
					resultP.innerHTML = "Number B不是数字";
				}else {
					resultP.innerHTML = "Number B是数字";
				}
			}
		}
		buttons[1].onclick = function() {
			if (isNumber()) {
				resultP.innerHTML = Number(numA.value).toFixed(numB.value);
			}else {
				resultP.innerHTML = "请输入正确的数字！";
			}
		}
		buttons[2].onclick = function() {
			if (radioA.checked == true) {
				if (isNaN(numA.value)) {
					console.log("numA输入不是数字");
				}else {
					resultP.innerHTML = Math.abs(numA.value);
				}
			}else{
				if (isNaN(numA.value)) {
					console.log("numA输入不是数字");
				}else {
					resultP.innerHTML = Math.abs(numB.value);
				}
			}
		}
		buttons[3].onclick = function() {
			if (radioA.checked == true) {
				if (isNaN(numA.value)) {
					console.log("numA输入不是数字");
				}else {
					resultP.innerHTML = Math.ceil(numA.value);
				}
			}else{
				if (isNaN(numA.value)) {
					console.log("numA输入不是数字");
				}else {
					resultP.innerHTML = Math.ceil(numB.value);
				}
			}
		}
		buttons[4].onclick = function() {
			if (radioA.checked == true) {
				if (isNaN(numA.value)) {
					console.log("numA输入不是数字");
				}else {
					resultP.innerHTML = Math.floor(numA.value);
				}
			}else{
				if (isNaN(numA.value)) {
					console.log("numA输入不是数字");
				}else {
					resultP.innerHTML = Math.floor(numB.value);
				}
			}
		}
		buttons[5].onclick = function() {
			if (radioA.checked == true) {
				if (isNaN(numA.value)) {
					console.log("numA输入不是数字");
				}else {
					resultP.innerHTML = Math.round(numA.value);
				}
			}else{
				if (isNaN(numB.value)) {
					console.log("numB输入不是数字");
				}else {
					resultP.innerHTML = Math.round(numB.value);
				}
			}
		}

		buttons[6].onclick = function() {
			if (isNumber()) {
				resultP.innerHTML = Math.max(numA.value,numB.value);
			}else {
				resultP.innerHTML = "请输入正确的数字！";
			}
		}
		buttons[7].onclick = function() {
			if (isNumber()) {
				resultP.innerHTML = Math.min(numA.value,numB.value);
			}else {
				resultP.innerHTML = "请输入正确的数字！";
			}
		}
		
	</script>
</body>
</html>
