<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <title>对象</title>
</head>
<body>
    


<script>
    var scoreObject = {
    "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
    }, 
    "Simon": {
        "Math": 100,
        "English": 95,
        "Music": 98
    }, 
    "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
    }
};
var scoreArray = new Array();
    for ( var name in scoreObject) {
        var socre = new Array();
        socre[0] = name;
        socre[1] = scoreObject[name]["Math"];
        socre[2] = scoreObject[name]["English"];
        socre[3] = scoreObject[name]["Music"];
        scoreArray.push(socre);
    }
    console.log(scoreArray);




</script>
  
</body>
</html>
